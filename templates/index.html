<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">PDF RAG Chatbot</h3>
                    </div>
                    <div class="card-body">
                        <div id="pdf-upload-section" class="mb-4">
                            <h5>Upload a PDF Document</h5>
                            <form id="pdf-form" class="mb-3">
                                <div class="input-group">
                                    <input type="file" class="form-control" id="pdf-file" accept=".pdf" required>
                                    <button class="btn btn-primary" type="submit" id="upload-btn">Upload</button>
                                </div>
                            </form>
                            <div id="upload-status" class="alert alert-info d-none"></div>
                        </div>

                        <div id="chat-section" class="mb-4">
                            <div id="chat-history" class="chat-history mb-3"></div>
                            
                            <form id="chat-form">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="user-input" placeholder="Ask a question about the document..." required>
                                    <button class="btn btn-primary" type="submit" id="send-btn">Send</button>
                                </div>
                            </form>
                            
                            <div id="followup-section" class="mt-3 d-none">
                                <div class="alert alert-light">
                                    <p class="mb-1"><strong>Suggested follow-up:</strong></p>
                                    <p id="followup-text" class="mb-2"></p>
                                    <button id="followup-btn" class="btn btn-sm btn-outline-primary">Ask this</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
